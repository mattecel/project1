<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="employee-body">
    <div>
        <button id="logout" class="logout-button">Logout</button>
        <form id="austat" class="ustat">
            <select name="statusSelect" id="ustat-sel">
            </select>
            <button id="ustat-btn" class="login_link" type="submit">Approve</button>
        </form>


        <form id="es-form" class="add-story__form">
            <select class="hidden" name="storySel" id="story-sel">
            </select>
            <label class="hidden" for="title">Title</label>
            <input class="hidden" type="text" id="title" name="title" placeholder="Story Title...">
        
            <label class="hidden" for="tagline">Tagline</label>
            <input class="hidden" type="text" id="tagline" name="tagline" placeholder="Story Tagline..">

            <label class="hidden" for="description">Description</label>
            <textarea class="hidden" id="description" name="description" placeholder="Story description.." style="height:200px"></textarea>

            <button id="edit-story__submit" class="hidden" type="submit" value="Submit">Submit</button>
        </form>
        <button id="sololo" class="edit-story__btn">Edit Story</button>
        
    </div>
   
    <section id="stories"></section>
    <script src="./EmployeePage.js"></script>
</body>
</html>
